{% extends "base.html" %}

{% block title %}Add Candidate - Candidate Scoring{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="{{ url_for('index') }}">Positions</a> &raquo;
    <a href="{{ url_for('position_detail', position_id=position['id']) }}">{{ position['title'] }}</a> &raquo;
    Add Candidate
</div>

<div class="card">
    <h2>Add Candidate</h2>
    <form method="POST">
        <label for="name">Candidate Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Dr. Jane Smith" required>
        <button type="submit">Add Candidate</button>
        <a href="{{ url_for('position_detail', position_id=position['id']) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
