<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Candidate Scoring{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        header a { text-decoration: none; color: #333; }
        header h1 { margin: 0; font-size: 1.25rem; }
        .user-info { font-size: 0.875rem; color: #666; }
        .flash {
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .card h2 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
        .card-meta { font-size: 0.875rem; color: #666; }
        a { color: #0066cc; }
        form { margin: 0; }
        label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea { min-height: 100px; resize: vertical; }
        button, .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        button:hover, .btn:hover { background: #0055aa; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #555; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #ddd; }
        th { background: #f9f9f9; }
        .score-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .score-input > div { flex: 1; }
        .score-value { font-size: 1.5rem; font-weight: bold; }
        .stats { display: flex; gap: 2rem; margin: 1rem 0; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #666; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .breadcrumb { font-size: 0.875rem; margin-bottom: 1rem; }
        .breadcrumb a { color: #666; }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}"><h1>Candidate Scoring</h1></a>
        <span class="user-info">{{ user['display_name'] }}</span>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
